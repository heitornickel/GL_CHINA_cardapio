<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG CHINA - Cardápio</title>
    
    <style>
        @font-face {
            font-family: 'Summer-Font-Light';
            src: url('./Summer-Font-Light.ttf.woff') format('woff'),
                 url('./Summer-Font-Light.ttf.svg#Summer-Font-Light') format('svg'),
                 url('./Summer-Font-Light.ttf.eot'),
                 url('./Summer-Font-Light.ttf.eot?#iefix') format('embedded-opentype'); 
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --cor-header: #2E1A04;
            --cor-fundo: #000000;
            --cor-texto: #ffffff;
            --cor-destaque: #ff9933;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--cor-fundo); 
            color: var(--cor-destaque);
            font-family: 'Summer-Font-Light', cursive, sans-serif; 
            font-size: 20px;
            line-height: 1.4;
        }

        header {
            background-color: var(--cor-header);
            text-align: center;
            padding: 10px 10px;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            height: 350px;
        }
        header h1 { 
            font-size: 4.5rem; 
            color: var(--cor-texto); 
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 50%;
            margin: 0 auto;
        }
        .topo {
            font-size: 10rem;
            color: var(--cor-texto);
        }
        .hero-image {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
        }
        .hero-image img {
            width: 100%;
            margin-top: -22%;
            display: block;
        }

        .nav-categorias {
            display: none;
            justify-content: center;
            flex-wrap: wrap;
            padding: 30px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .btn-cat {
            background: transparent;
            border: none;
            color: var(--cor-destaque);
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.3rem;
            font-family: 'Summer-Font-Light', cursive, sans-serif;
            white-space: nowrap;
        }
        .btn-cat:hover { opacity: 0.7; }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .titulo-grupo {
            color: var(--cor-destaque);
            font-size: 4rem;
            margin: 60px 0 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: left;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0;
            margin-bottom: 1.4em;
            border: none;
            background: transparent;
        }
        
        .item-info { 
            flex: 1; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }
        
        .item-nome {
            font-size: 3.0rem;
            color: var(--cor-destaque);
            white-space: nowrap;
            flex: 1;
        }
        
        .item-precos {
            font-size: 3.0rem;
            color: var(--cor-destaque);
            white-space: nowrap;
            text-align: right;
        }
        
        .item-precos span { margin-left: 20px; }

        .btn-whatsapp-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #25D366;
            color: white;
            padding: 18px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-family: sans-serif;
        }
        .btn-whatsapp-novo {
            position: fixed;
            bottom: 70px;
            left: 0px;
            color: white;
            padding: 18px 25px;
            text-decoration: none;
            font-weight: bold;
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-family: sans-serif;
        }
        .btn-whatsapp-float:hover { background-color: #1ebc57; }

        footer { 
            text-align: right; 
            padding: 100px 20px; 
            color: var(--cor-destaque);
            font-size: 1.9rem; 
            margin-top: 60px;
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--cor-destaque);
            font-size: 1.5rem;
        }
        @media (orientation: landscape) {
            .nav-categorias { max-width: 600px; }
            .container { max-width: 800px; }
            header h1 { font-size: 4rem; }
            footer h1 { font-size: 4rem; }
            .item-nome, .item-precos { font-size: 3rem; }
            .titulo-grupo { font-size: 4rem; }
            .container { max-width: 700px; margin: 0 auto; padding: 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="topo">LG CHINA</div>
    </header>

    <div class="hero-image">
        <img src="yakisoba.png" alt="Yakisoba">
    </div>

    <nav class="nav-categorias" id="nav-categorias">
        <!-- Preenchido via JavaScript -->
    </nav>

    <div class="container" id="cardapio">
        <div class="loading">Carregando cardápio...</div>
    </div>

    <footer>
        <p class="endereco">Av. Dionysia Alves Barreto, 802, <br>Centro, Osasco, SP</p>
        <p class="horario">Seg a Sáb das 8h às 20h</p>
    </footer>
    
    <a href="https://wa.me/5511958974341?text=Olá, vim pelo cardápio online e gostaria de fazer um pedido!" class="btn-whatsapp-novo" target="_blank">
        <div><img src="glchina_botao_whatsapp.png" width="50%"></div>
    </a>

    <!-- SCRIPT DE INTEGRAÇÃO GOOGLE SHEETS -->
    <script>
        (function() {
            'use strict';
            
            // ✅ SEU ID DA PLANILHA
            const SHEET_ID = '1citDb4cjHNWTZq-laTu_3gZnXZGoyx69Dh5q5axj5kQ';
            
            const ABAS = [
                'PRINCIPAIS', 'MARMITAS', 'PORCOES', 'PASTEIS',
                'LANCHES', 'CAFE', 'BEBIDAS'
            ];

            const CATEGORIAS = {
                'PRINCIPAIS': { nome: 'Principais', icone: '', id: 'principais' },
                'MARMITAS': { nome: 'Marmitas', icone: '', id: 'marmitas' },
                'PORCOES': { nome: 'Porções', icone: '', id: 'porcoes' },
                'PASTEIS': { nome: 'Pastéis', icone: '', id: 'pasteis' },
                'LANCHES': { nome: 'Lanches', icone: '', id: 'lanches' },
                'CAFE': { nome: 'Café da Manhã', icone: '', id: 'cafe' },
                'BEBIDAS': { nome: 'Bebidas', icone: '', id: 'bebidas' }
            };

            async function buscarAba(nomeAba) {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(nomeAba)}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'text/csv' },
                    cache: 'no-cache',
                    credentials: 'omit'
                });
                
                if (!response.ok) {
                    throw new Error(`Erro ao buscar aba ${nomeAba}: ${response.status}`);
                }
                
                const texto = await response.text();
                
                const linhas = texto.split('\n').map(linha => {
                    const colunas = linha.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                    return colunas.map(col => col.replace(/^"|"$/g, '').trim());
                }).filter(linha => linha.length > 0 && linha[0]);

                if (linhas.length > 0 && isNaN(parseFloat(linhas[0][1]))) {
                    linhas.shift();
                }

                return linhas.map(linha => ({
                    nome: linha[0] || '',
                    precoP: linha[1] || '',
                    precoG: linha[2] || ''
                })).filter(item => item.nome);
            }

            async function carregarCardapio() {
                try {
                    const nav = document.getElementById('nav-categorias');
                    const container = document.getElementById('cardapio');
                    
                    nav.innerHTML = ABAS.map(aba => {
                        const cat = CATEGORIAS[aba];
                        if (!cat) return '';
                        return `<a href="#${cat.id}" class="btn-cat">${cat.nome}</a>`;
                    }).join('');

                    let html = '';
                    for (const aba of ABAS) {
                        const cat = CATEGORIAS[aba];
                        if (!cat) continue;

                        const itens = await buscarAba(aba);
                        if (itens.length === 0) continue;

                        html += `
                            <h2 id="${cat.id}" class="titulo-grupo">
                                ${cat.icone} ${cat.nome}
                            </h2>
                            ${itens.map(i => {
                                const precos = [];
                                if (i.precoP) precos.push(`$ ${i.precoP}`);
                                if (i.precoG) precos.push(`$ ${i.precoG}`);
                                
                                return `
                                    <div class="item">
                                        <div class="item-info">
                                            <div class="item-nome">${i.nome}</div>
                                            <div class="item-precos">
                                                ${precos.map(p => `<span>${p}</span>`).join('')}
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        `;
                    }

                    container.innerHTML = html;

                } catch (erro) {
                    console.error('Erro ao carregar cardápio:', erro);
                    document.getElementById('cardapio').innerHTML = 
                        `<div class="loading">Erro ao carregar.<br><small>${erro.message}</small></div>`;
                }
            }

            // Garante que o DOM esteja pronto antes de executar
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', carregarCardapio);
            } else {
                carregarCardapio();
            }
        })();
    </script>
</body>
</html>
