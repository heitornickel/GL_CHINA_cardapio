    <!-- SCRIPT DE INTEGRAÃ‡ÃƒO GOOGLE SHEETS (MÃšLTIPLAS ABAS) -->
    <script>
        // âš ï¸ SUBSTITUA PELO ID DA SUA PLANILHA
        const SHEET_ID = '2PACX-1vQRYZnUOWkUz2eMky4EAWi946VLVC2Zv9ezm6v6738U00_R6_5Av-9JZuEAVvjjqHVXuVu9fKNBPCFG';
        
        // Nomes das abas (exatamente como estÃ£o na planilha)
        const ABAS = [
            'PRINCIPAIS',
            'MARMITAS',
            'PORCOES',
            'PASTEIS',
            'LANCHES',
            'CAFE',
            'BEBIDAS'
        ];

        // ConfiguraÃ§Ã£o de exibiÃ§Ã£o (nome, Ã­cone, ID para link)
        const CATEGORIAS = {
            'Principais': { nome: 'Principais P/G', icone: 'ðŸœ', id: 'PRINCIPAIS' },
            'Marmitas': { nome: 'Marmitas', icone: 'ðŸ±', id: 'MARMITAS' },
            'PorÃ§Ãµes': { nome: 'PorÃ§Ãµes', icone: 'ðŸ¤', id: 'PORCOES' },
            'Pasteis': { nome: 'PastÃ©is', icone: 'ðŸ¥Ÿ', id: 'PASTEIS' },
            'Lanches': { nome: 'Lanches', icone: 'ðŸ”', id: 'LANCHES' },
            'Cafe': { nome: 'CafÃ© da ManhÃ£', icone: 'â˜•', id: 'CAFE' },
            'Bebidas': { nome: 'Bebidas', icone: 'ðŸ¥¤', id: 'BEBIDAS' }
        };

        // Busca dados de uma aba especÃ­fica
        async function buscarAba(nomeAba) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(nomeAba)}`;
            const response = await fetch(url);
            const texto = await response.text();
            
            // Parse do CSV
            const linhas = texto.split('\n').map(linha => {
                const colunas = linha.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                return colunas.map(col => col.replace(/^"|"$/g, '').trim());
            }).filter(linha => linha.length > 0 && linha[0]); // Remove linhas vazias

            // Remove cabeÃ§alho se existir (verifica se primeira linha parece cabeÃ§alho)
            if (linhas.length > 0 && isNaN(parseFloat(linhas[0][1]))) {
                linhas.shift();
            }

            return linhas.map(linha => ({
                nome: linha[0] || '',
                precoP: linha[1] || '',
                precoG: linha[2] || ''
            })).filter(item => item.nome); // Remove itens sem nome
        }

        // Carrega todas as abas e renderiza
        async function carregarCardapio() {
            try {
                const nav = document.getElementById('nav-categorias');
                const container = document.getElementById('cardapio');
                
                // Renderiza navegaÃ§Ã£o
                nav.innerHTML = ABAS.map(aba => {
                    const cat = CATEGORIAS[aba];
                    if (!cat) return '';
                    return `<a href="#${cat.id}" class="btn-cat">${cat.nome}</a>`;
                }).join('');

                // Carrega e renderiza cada aba
                let html = '';
                for (const aba of ABAS) {
                    const cat = CATEGORIAS[aba];
                    if (!cat) continue;

                    const itens = await buscarAba(aba);
                    if (itens.length === 0) continue;

                    html += `
                        <h2 id="${cat.id}" class="titulo-grupo">
                            ${cat.icone} ${cat.nome}
                        </h2>
                        ${itens.map(i => {
                            const precos = [];
                            if (i.precoP) precos.push(`P: R$ ${i.precoP}`);
                            if (i.precoG) precos.push(`G: R$ ${i.precoG}`);
                            
                            return `
                                <div class="item">
                                    <div class="item-info">
                                        <div class="item-nome">${i.nome}</div>
                                        <div class="item-precos">
                                            ${precos.map(p => `<span>${p}</span>`).join('')}
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    `;
                }

                container.innerHTML = html;

            } catch (erro) {
                console.error('Erro ao carregar cardÃ¡pio:', erro);
                document.getElementById('cardapio').innerHTML = 
                    '<div class="loading">Erro ao carregar cardÃ¡pio. Verifique a planilha.</div>';
            }
        }

        // Carregar ao iniciar
        carregarCardapio();
    </script>
